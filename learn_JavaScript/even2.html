    <script>

        /* الفرق بين
            في الحالة e.keyCode

          1- onkeyPress=""   
            رقم الحرف 0 من لوحة الارقام في الكيبورد هي نفس رقم الحرف 0 في الكيبورد فوق الحروف
            a مختلفة عن رقم الحرف A و رقم الحرف ل

          2- onkeydown="" او onkeyup="" 
            رقم الحرف 0 من لوحة الارقام في الكيبورد مختلفة عن رقم الحرف 0 في الكيبورد فوق الحروف
            a نفس رقم الحرف ل A و رقم الحرف في 
        */
        function myPress(e) { //عند الضغط ع الكيبورد
            if(e.keyCode >= 48 && e.keyCode <= 57) {
                e.preventDefault(); //امنع الافتراضي بتاعه اي امنع كتابة الارقام فقط كما هو بالشرط
            }
            //window.h1.innerHTML = e.keyCode; //انظر شرح رقم 1
            window.h1.innerHTML = e.keyCode + "<br>" + String.fromCharCode(e.keyCode); //عرض رقم الحرف وعرض الحرف المكتوب ايضاً
        }

        function myDown(e) { //عند الضغط والاستمرار ع الكيبورد
            window.txt1.style.backgroundColor = "green";
            window.h1.innerHTML = e.keyCode; // رقم الزر المضغوط عليه من الكبيورد keyCode 
        }
        function myUp(e) { //عند الرفع من الضغط ع الكيبورد
            window.txt1.style.backgroundColor = "#FFF";
        }

    </script>
