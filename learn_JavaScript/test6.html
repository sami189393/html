    <!-- ////////////////////////////// - التعامل مع اكثر من صورة - //////////////////////////// -->

    <img id="img1" src="../learn_CSS/PNG/Monitor.png" draggable=false onmousedown="down1=true;" onmouseup="down1=false;" />
    <img id="img2" src="png/don.png" draggable=false onmousedown="down2=true;" onmouseup="down2=false;" />
    <img id="img3" src="png/Box.png" draggable=false onmousedown="down3=true;" onmouseup="down3=false;" />

    <script>
        // التعامل مع اكثر من صورة
        var down1 = false;
        var down2 = false;
        var down3 = false;

        function move() {
            if(down1) {
                moveNow(window.img1);
            } 
            else if (down2) {
                moveNow(window.img2);
            }
            else if (down3) {
                moveNow(window.img3);
            }
        }
        
        function setZindex() { // اضفنا هذا الميثود لتفادي مشكله نقل عنصر المحدد ويكون تحت العنصر الذي سوف اضعه عليه
            var all = document.getElementsByTagName("*"); //خزن لي جميع التاقات
            for(x=0 ; x < all.length ; x++) {
                all[x].style.zIndex = 0; // اجعل اولوية كل العناصر يساوي صفر
            }
        }

        function moveNow(el) {
            setZindex(); // ميثود اعطاء اولوية العناصر تساوي صفر
            el.style.zIndex = 10; // اجعل العنصر المحدد حالياً  فوق العناصر الاخرى يمكن اختيار ارقم للاولوية
            el.style.left = window.event.clientX - 50;
            el.style.top = window.event.clientY - 50;
        }

    </script>
