  function println2(text="") {

    var d1 = new Date(); //الطريقة الاولى
    println2(d1);

    var date = new Date();  // الطريقة الثالثة
    // date.setDate(4); // يمكن كتابة يوم مثلاً 4 وسوف يكون الي تحت يعطين تاريخ يوم 4 وليس تاريخ اليوم
    // date.setDate(date.getDate()+1) // عطني التاريخ الحالي وزد عليه يوم

    var d = date.getDate(); // استدعلي اليوم الشهري
    var m = date.getMonth()+1;// الشهر، وزيادة واحد لان الاشهر تبدأ من الصفر في الجافا
    var y = date.getFullYear(); // السنة كاملة
    var h = date.getHours(); // الساعة
    var min = date.getMinutes(); // الدقائق
    var s = date.getSeconds(); // الثواني

    var strDate1 = d + "/" + m + "/" + y;
    var strDate2 = h + ":" + min + ":" + s;
    strDateTime = d + "/" + m + "/" + y + " ; " + h + ":" + min + ":" + s;
    println2(strDate1);
    println2(strDate2);
    println2(strDateTime);

    //-------------- عطني اسم اليوم والشهر و ------------------------//
    println2("<hr/>");
    var d4 = new Date();
    var str = d4.toLocaleDateString("ar", {month:"long"}); 
    //"ar" يمكن تحديد الاسم بالانجليزي او بالعربي 
    //month:"numeric" رقم الشهر
    //month:"long" اسم الشهر  
    //month:"short" اسم مختصر للشهر
    //month:"narrow" اسم مختصر المختصر 
    //weekday:"long" اسم الاسبوع
    println2(str);
    
    //-------------- عمل مصفوفة بأسماء الشهور ------------------------//
    println2("<hr>")
    var allMonths = []; // تعريف مصفوفة فارغة
    for(x = 0 ; x < 12 ; x++ ) {
        var myD = new Date(2010,x);
        var str = myD.toLocaleDateString("ar",{month:"long"});
        allMonths.push(str); // ادفع القيمة الجديده الى المصفوفة
    }
    
    for(i=0 ; i < allMonths.length ; i++ ) { //اطبع الشهور
        println2(allMonths[i]);
    }
    
    //-------------- عمل مصفوفة بأسماء الايام ------------------------//

    var d_ar = []; // تعريف مصفوفة فارغة

    }
