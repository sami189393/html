    function myVal(text) { //عمل ميثود استخلاص الارقام من النصوص المدخله وتحويلها الى رقم
        
        var num = "";
        for(x=0 ; x < text.length ; x++){ //text.length عدد الحروف 
            var c = text.charAt(x);
            if(c==0 || c==1 || c==2 || c==3 || c==4 || c==5 || c==6 || c==7 || c==8 || c==9) {
                num += c; //اذا كان القيمة المدخلة احدى الشروط في الاعلى اي قيمة من صفر حتى 9 خزنه هنا
            }
        }
        return Number(num); //رجع القيمة وهي مستخصها منها الارقام فقط مع تحويلها الى رقمي
    }
    
    var num1 = "Ab12a3aa4";
    var num2 = myVal(num1);
    print(num1);
    print(num2);
