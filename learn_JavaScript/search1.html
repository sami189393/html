<script>

    function check1 () {
        var text1 = window.txtInp1.value; //متغير يخزن قيمة عنصر مربع النص المدخل من المستخدم
        var patt; 

        //patt = /\d/; 
        //patt = /^\+966\d{9}$/;
        //patt = /^[A-Z][a-z]+$/; // اول حرف كبتل ثم التي بعده صمول واكتب مثله حتى النهاية
        //patt = /^[ا-ي]+$/
        patt = /^[ا-ي]+(\s[ا-ي]+)*$/;
        //^[ا-ي]+    
            //كتابه اسم بالعربي ثم
        //(\s[ا-ي]+)
            //التي بين الاقواس خياريه يمكن كتابتها او لا، نكتب مسافة ثم اي نص بعده
            //*$ يمكن كتابة في الاخير عدد من نفس الخيارات التي بين الاقواس اكثر من مره 
        
        //تخزين ف المتغير النص المراد البحث عنه
        /*
        /\d/ النص يجب ان يحتوي على اي رقم
        /^\d/ يجب ان يكون بداية النص رقم
        /^\d$/ يجب ان يكون بداية النص رقم واحد فقط
        /^\d+$/ يجب ان يكون بدايته رقم ولا باس بعده عدد من الارقام
        /^\+966\d{8}$/  يجب ان يكون او شي 966+ ثم بعده 9 ارقام فقط  
        // \+ الرموز المحجوزه لكتابتها يجب ان نكتب قبله سلاش مثل 
        // $ معناه لا تضيف اي شي بعد معناه هذا اخر التنسيق
        // ^ معناه لا تضيف اي شي قبله معناه هذا اول التنسيق
        // search.txt الشرح الوافي بإذن الله تجده في ملف 
        */
        
        var b = patt.test(text1); 
        //متغير نخزن فيه ناتج النص المراد البحث فيه
        //true OR false الناتج يكون اما 
        if(b) {
            window.h.innerHTML = "<div style='color:#0f0;'>التحقق صحيح</div>";
        }
        else {
            window.h.innerHTML = "<div style='color:#f00;'>التحقق غير صحيح</div>"
        }

    }
</script>
